apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-k8s-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-k8s-deployment
  template:
    metadata:
      labels:
        app: springboot-k8s-deployment
    spec:
      containers:
      - name: springboot-k8s-example
        image: goodacr.azurecr.io/kwujio/myhttpd:latest
        ports:
        - containerPort: 8080
